<!DOCTYPE html>
<html>
<head>
   <title>Parcial_Corte_1</title>
   <style>canvas { width: 100%; height: 100% }</style>

<body>
   <script src="js/three.js"></script>
	<script src="js/cannon.js"></script>   
	<script src="js/orbitControls.js"></script>   
	
	<script>
	//cargar un objeto en la ventana -lienzo el onload es un evento que se carga autom√°ticamente
	window.onload = function() {
	init();
	render();
	animate(0);
  aries();
	tauro1();
  tauro2();
  tauro3();
	}
	
	var angulo = 0;
  angulo1=0;
    angulo2=0;
    angulo3=0;
    angulo4=0;
    angulo5=0;
    angulo6=0;

	function init() {
 
  // configurar la escena
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.set(300, 100, 300);
 
  // luz
  const ambient = new THREE.AmbientLight(0xffffff, 1.0) //crea la luz en el ambiente tres tipos de luces: ambiente para todo el escenario, direccionales, luces de punto como bombillos
  scene.add(ambient)

  const loader = new THREE.TextureLoader();
  loader.load("images/2k_stars.jpg", function (texture){
                    scene.background=texture;
            });
  
  // controles
  controls = new THREE.OrbitControls(camera); //mover la camara
  controls.maxDistance = 5000.0 //la distancia maxima entre el puntero del mouse y el objeto 3d del mundo
  // renderer
  renderer = new THREE.WebGLRenderer()
  renderer.setSize(window.innerWidth, window.innerHeight)
  controls.update (); //actualiza la posicion del puntero en el mundo
  // add renderer to DOM
  document.body.appendChild(renderer.domElement)
  
  //materiales
      const solT = loader.load('images/2k_sun.jpg');
      const mercurioT = loader.load('images/2k_mercury.jpg');
      const venusT = loader.load('images/2k_venus.jpg');
      const tierraT= loader.load('images/2k_earth_daymap.jpg');
      const marteT = loader.load('images/2k_mars.jpg');
      const jupiterT = loader.load('images/2k_jupiter.jpg');
      const saturnoT = loader.load('images/2k_saturn.jpg');
      const uranoT = loader.load('images/2k_uranus.jpg');
      const neptunoT = loader.load('images/2k_neptune.jpg');
     

//Sol
  const geometry = new THREE.SphereGeometry( 20, 32, 32 );
		const material = new THREE.MeshBasicMaterial( { map: solT } );
		 sol = new THREE.Mesh( geometry, material );
//Mercurio
     const geometry1 = new THREE.SphereGeometry(2,32,32);
     const material1=new THREE.MeshBasicMaterial({map:mercurioT})
     mercurio = new THREE.Mesh(geometry1,material1);
    mercurio.position.set(0,0,30);

    //venus
    const geometry2 = new THREE.SphereGeometry(4,32,32);
     const material2=new THREE.MeshBasicMaterial({map: venusT})
     venus = new THREE.Mesh(geometry2,material2);
    venus.position.set(0,0,50);

    //Tierra
    const geometry3 = new THREE.SphereGeometry(5,32,32);
     const material3=new THREE.MeshBasicMaterial({map: tierraT})
     tierra = new THREE.Mesh(geometry3,material3);
    tierra.position.set(0,0,70);

    //marte
    const geometry4 = new THREE.SphereGeometry(3,32,32);
     const material4 =new THREE.MeshBasicMaterial({map: marteT})
     marte = new THREE.Mesh(geometry4,material4);
    marte.position.set(0,0,90);

    //jupiter
    const geometry5 = new THREE.SphereGeometry(7,32,32);
     const material5=new THREE.MeshBasicMaterial({map: jupiterT})
     jupiter = new THREE.Mesh(geometry5,material5);
    jupiter.position.set(0,0,120);

    //saturno
    const geometry6 = new THREE.SphereGeometry(6,32,32);
     const material6=new THREE.MeshBasicMaterial({map: saturnoT})
     saturno = new THREE.Mesh(geometry6,material6);
    saturno.position.set(0,0,150);

    //Urano
    const geometry7 = new THREE.SphereGeometry(4.5,32,32);
     const material7=new THREE.MeshBasicMaterial({map: uranoT})
     urano = new THREE.Mesh(geometry7,material7);
    urano.position.set(0,0,180);
    //Neptuno
    const geometry8 = new THREE.SphereGeometry(5.5,32,32);
     const material8=new THREE.MeshBasicMaterial({map: neptunoT})
     neptuno = new THREE.Mesh(geometry8,material8);
    neptuno.position.set(0,0,200);

		scene.add( sol, mercurio, venus, tierra, marte, jupiter, saturno, urano, neptuno);

    
		
	
		renderer.render( scene, camera );
    
   
}

function aries (){
	const material = new THREE.LineBasicMaterial( { color: 0xffffff } );
	
	const points = [];
  points.push( new THREE.Vector3( -25, 10, 0));
	points.push( new THREE.Vector3( -20, 20, 0 ) );
	points.push( new THREE.Vector3( 0, 30, 0 ) );
	points.push( new THREE.Vector3( 50, 30, 0 ) );


	const geometry = new THREE.BufferGeometry().setFromPoints( points );
	const line = new THREE.Line( geometry, material );
  var xs = 150* Math.cos(3.14);
  var ys = 150* Math.sin(3.14);
  line.position.set(xs,0,ys);
  line.rotation.set(0,3.14,0)
	var geometry1 = new THREE.SphereGeometry(2, 50, 10);

	var esfera = new THREE.Mesh(geometry1, material1);
		scene.add(esfera);

    esfera2.position.set(-150,30,0.5);

	var esfera3 = new THREE.Mesh(geometry3, material3);
		scene.add(esfera3);
    esfera3.position.set(-130,20,0.5);

  var geometry4 = new THREE.SphereGeometry(1.5,50,50);

  var esfera4 = new THREE.Mesh(geometry4,material4);
  scene.add(esfera4);

}

function render() {

function animate(time) {
  requestAnimationFrame(animate);
  controls.update ();
 
  angulo = angulo +0.04;

  angulo1= angulo1 +0.07;

  angulo2 =angulo2 + 0.05;
  angulo3= angulo3 + 0.03;
  angulo4= angulo4 + 0.02;
  angulo5= angulo5 + 0.01;
  angulo6 = angulo6 + 0.009;
  angulo7= angulo7 +0.008;


sol.rotation.y+=0.01

  //Mercurio movimiento
 
  const x1 = 30* Math.cos(angulo1);
  const y1 = 30* Math.sin(angulo1);
  mercurio.rotation.y+= 0.08;
  mercurio.position.set (x1, 0, y1);

  // venus
  const x2 = 50* Math.cos(angulo2);
  const y2 = 50* Math.sin(angulo2);
  venus.rotation.y+= 0.1;
  venus.position.set (x2, 0, y2);

  //Tierra movement
 
  const x = 70* Math.cos(angulo);
  const y = 70* Math.sin(angulo);
  tierra.rotation.y+= 0.01;
  tierra.position.set (x, 0, y);

  //marte

  const x3 = 90* Math.cos(angulo4);
  const y3 = 90* Math.sin(angulo4);
  marte.rotation.y+= 0.05;
  marte.position.set (x3, 0, y3);

  //jupiter

  const x4 = 120* Math.cos(angulo5);
  const y4 = 120* Math.sin(angulo5);
  jupiter.rotation.y+= 0.09;
  jupiter.position.set (x4, 0, y4);

  // saturno
  const x5 = 150* Math.cos(angulo3);
  const y5 = 150* Math.sin(angulo3);
  saturno.rotation.y+= 0.001;
  saturno.position.set (x5, 0, y5);

  //urano
  const x6 = 180* Math.cos(angulo6);
  const y6 = 180* Math.sin(angulo6);
  urano.rotation.y+= 0.1;
  urano.position.set (x6, 0, y6);

  //neptuno

  const x7 = 200* Math.cos(angulo7);
  const y7 = 200* Math.sin(angulo7);
  neptuno.rotation.y+= 0.11;
  neptuno.position.set (x7, 0, y7);


  
  renderer.render( scene, camera );
}
